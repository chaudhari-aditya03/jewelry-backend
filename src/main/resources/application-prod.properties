# =====================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# =====================================================

# =====================================================
# DATABASE CONFIGURATION (Production)
# =====================================================
# Use environment variables for sensitive data in production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://prod-db-server:3306/jewelry_ecommerce?createDatabaseIfNotExist=false&useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false}
spring.datasource.username=${DATABASE_USERNAME:prod_user}
spring.datasource.password=${DATABASE_PASSWORD:prod_secure_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# JPA / HIBERNATE (Production)
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.open-in-view=false

# =====================================================
# LOGGING (Production)
# =====================================================
logging.level.root=WARN
logging.level.com.jewelryshop=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.file.name=logs/jewelry-ecommerce.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# SERVER CONFIGURATION (Production)
# =====================================================
server.port=8080
server.compression.enabled=true
server.compression.min-response-size=1024
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# =====================================================
# JWT CONFIGURATION
# =====================================================
jwt.secret=${JWT_SECRET:change_this_to_secure_secret_key_in_production}
jwt.expiration=86400000

# =====================================================
# RAZORPAY CONFIGURATION
# =====================================================
razorpay.key.id=${RAZORPAY_KEY_ID:your_production_razorpay_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_production_razorpay_key_secret}

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# =====================================================
# CORS CONFIGURATION (Production)
# =====================================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://your-app.vercel.app}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true

# =====================================================
# SWAGGER / OPENAPI (Disabled in Production)
# =====================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# =====================================================
# ACTUATOR (Health Checks)
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
